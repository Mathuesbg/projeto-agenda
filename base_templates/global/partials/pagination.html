{% if page_objects %}
    <div class="pagination">
        <span class="step-links">
            {% if page_objects.has_previous %}

                <a href="?page=1&q={{request.GET.q.strip}}">
                    &laquo; first
                </a>

                <a href="?page={{ page_objects.previous_page_number }}&q={{request.GET.q.strip}}">
                    previous
                </a>

            {% endif %}

            <span class="current">
                Page {{ page_objects.number }} of {{ page_objects.paginator.num_pages }}.
            </span>

            {% if page_objects.has_next %}

                <a href="?page={{ page_objects.next_page_number }}&q={{request.GET.q.strip}}">
                    next
                </a>

                <a href="?page={{ page_objects.paginator.num_pages }}&q={{request.GET.q.strip}}">
                    last &raquo;
                </a>

            {% endif %}
        </span>
    </div>
{% endif %}
